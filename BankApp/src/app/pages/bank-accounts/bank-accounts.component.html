<h1 class="naslov">Bank accounts</h1>
<div class="background">
    <div class="table-cont">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> Id. </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
          
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Card Holder Name </th>
              <td mat-cell *matCellDef="let element"> {{element.cardHolderName}} </td>
            </ng-container>
   
            <ng-container matColumnDef="valid">
              <th mat-header-cell *matHeaderCellDef> Valid Until </th>
              <td mat-cell *matCellDef="let element"> {{element.validUntil}} </td>
            </ng-container>
     
            <ng-container matColumnDef="pan">
              <th mat-header-cell *matHeaderCellDef> Pan number </th>
              <td mat-cell *matCellDef="let element"> {{element.panNumber}} </td>
            </ng-container>

            <ng-container matColumnDef="balance">
                <th mat-header-cell *matHeaderCellDef> Balance </th>
                <td mat-cell *matCellDef="let element"> {{element.balance}} </td>
            </ng-container>

             <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element">
                    <button class="btn" mat-raised-button>Edit</button>
                    <button class="btn" mat-button>Delete</button>
                </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <tr class="mat-row no-data-row" *matNoDataRow>
                <td class="mat-cell" colspan="6" style="padding: 20px;">No data available in table</td>
            </tr>
          </table>     
    </div> 
</div>
