<div class="page">
    <div>
        <img src="../../../assets/images/credit-cards.png">
    </div>
    <div>
        <mat-card [formGroup]="myForm">
            <mat-card-header>
              <mat-card-title>Card Info.</mat-card-title>
              <mat-card-subtitle>Please enter your card informations</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field class="example-full-width" appearance="outline" style="width: 501px;">
                    <mat-label>Card Holder Name</mat-label>
                    <input matInput formControlName="cardHolderName">
                    <mat-error  *ngIf="myForm.controls['cardHolderName'].invalid && myForm.controls['cardHolderName'].touched">
                        Card Holder Name is required and must contain only characters.
                    </mat-error>
                </mat-form-field>
                <div style="display: flex;">
                    <mat-form-field class="example-full-width" appearance="outline" style="width: 350px;">
                        <mat-label>PAN</mat-label>
                        <input matInput formControlName="pan">
                        <mat-error  *ngIf="myForm.controls['pan'].invalid && myForm.controls['pan'].touched">
                            Pan is required and must contain exactly 4 numbers.
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field class="example-full-width" appearance="outline" style="width: 157px;">
                        <mat-label>Security Code</mat-label>
                        <input matInput formControlName="securityCode">
                        <mat-error  *ngIf="myForm.controls['securityCode'].invalid && myForm.controls['securityCode'].touched">
                            Security Code is required and must contain exactly 16 numbers.
                        </mat-error>
                    </mat-form-field>
                </div>
                <mat-form-field class="example-full-width" appearance="outline" style="width: 501px;">
                    <mat-label>Valid until</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="validUntil">
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                    <mat-error  *ngIf="myForm.controls['validUntil'].invalid && myForm.controls['validUntil'].touched">
                        Date is required.
                    </mat-error>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
              <button class="btn" mat-button>Cancel</button>
              <button class="btn" mat-button (click)="execute()">Pay</button>
            </mat-card-actions>
          </mat-card>
    </div>
</div>
