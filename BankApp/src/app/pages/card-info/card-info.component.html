<div class="page">
    <div>
        <img src="../../../assets/images/credit-cards.png">
    </div>
    <div>
        <mat-card>
            <mat-card-header>
              <mat-card-title>Card Info.</mat-card-title>
              <mat-card-subtitle>Please enter your card informations</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field class="example-full-width" appearance="outline" style="width: 501px;">
                    <mat-label>Card Holder Name</mat-label>
                    <input matInput>
                </mat-form-field>
                <div style="display: flex;">
                    <mat-form-field class="example-full-width" appearance="outline" style="width: 350px;">
                        <mat-label>PAN</mat-label>
                        <input matInput>
                    </mat-form-field>
                    <mat-form-field class="example-full-width" appearance="outline" style="width: 157px;">
                        <mat-label>Security Code</mat-label>
                        <input matInput>
                    </mat-form-field>
                </div>
                <mat-form-field class="example-full-width" appearance="outline" style="width: 501px;">
                    <mat-label>Valid until</mat-label>
                    <input matInput>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
              <button class="btn" mat-button>Cancel</button>
              <button class="btn" mat-button>Pay</button>
            </mat-card-actions>
          </mat-card>
    </div>
</div>
